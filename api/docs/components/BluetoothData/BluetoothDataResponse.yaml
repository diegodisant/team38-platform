BluetoothDataResponse:
  properties:
    _id:
      type: string
      description: Mongo bluetooth data unique identifier
    mobileUserId:
      type: string
      description: Mongo unique user identifier
    deviceUuid:
      type: string
      description: Device device bluetooth interface uuid
    intensity:
      type: number
      description: Interface intensity in dBm
    infected:
      type: bool
      description: Marks if user was infected at interaction moment
    capturedAt:
      type: datetime
      description: Timestamp for captured moment
  example:
    _id: '21f341cf4ecd-1596004085660'
    mobileUserId: '21f341cf4ecd-1596004085649'
    deviceUuid: 'b2df4854-b219-4ab4-acaa-bbcb2d524209'
    intensity: -67
    infected: true
    capturedAt: '2020-12-30 22:30:00'

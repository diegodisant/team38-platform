QuizRequest:
  required:
    - mobileUserId
    - questionNumber
    - answer
  properties:
    mobileUserId:
      type: string
      description: Mongo unique user identifier
    questionNumber:
      type: number
      description: Mongo unique questionId
    answer:
      type: string
      description: Answer Yes or No
  example:
    mobileUserId: '21f341cf4ecd-1596004085649'
    questionNumber: 1
    answer: 'Yes'
